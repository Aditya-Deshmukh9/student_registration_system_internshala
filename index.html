<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>

  <body
    class="min-h-screen w-full bg-gradient-to-br from-[#FFD209] via-[#FEAE09] to-[#F3880B] flex items-center flex-col p-6"
  >
    <h1 class="sm:text-6xl text-2xl font-bold text-center mb-8">
      Student Registration System
    </h1>

    <!-- Gird use -->
    <div
      class="h-full w-full mt-10 md:mx-10 rounded-lg shadow-2xl overflow-auto grid sm:grid-cols-2 grid-cols-1"
    >
      <div
        class="p-6 md:py-10 bg-gradient-to-br from-red-100 to-pink-200 flex flex-col items-center"
      >
        <form id="studentForm" class="w-full max-w-xs space-y-4">
          <!-- Student Name -->
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2"
              >Student Name:</label
            >
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 border rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter student name"
            />
          </div>
          <!-- Student ID -->
          <div>
            <label
              for="studentId"
              class="block text-gray-700 font-semibold mb-2"
              >Student Id:</label
            >
            <input
              type="text"
              id="studentId"
              class="w-full px-4 py-2 border rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter student ID"
            />
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter email"
            />
          </div>
          <!-- Roll No -->
          <div>
            <label for="rollNo" class="block text-gray-700 font-semibold mb-2"
              >Roll No:</label
            >
            <input
              type="text"
              id="rollNo"
              class="w-full px-4 py-2 border rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter roll no"
            />
          </div>
          <!-- Add Button -->
          <button
            type="button"
            onclick="addStudent()"
            class="w-full bg-gray-800 text-white font-semibold py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            aria-label="Add Student"
          >
            Add
          </button>
        </form>
      </div>

      <!-- Table Section -->
      <div
        class="p-6 md:py-10 min-w-5xl h-full bg-gradient-to-br from-blue-100 to-green-200 overflow-auto"
      >
        <table
          class="w-full table-auto border-collapse shadow-lg border border-black/20"
        >
          <thead>
            <tr>
              <th class="border px-4 py-2 bg-green-300 font-semibold">Name</th>
              <th class="border px-4 py-2 bg-green-300 font-semibold">Id</th>
              <th class="border px-4 py-2 bg-green-300 font-semibold">Email</th>
              <th class="border px-4 py-2 bg-green-300 font-semibold">
                Roll No.
              </th>
              <th class="border px-4 py-2 bg-green-300 font-semibold">Edit</th>
              <th class="border px-4 py-2 bg-green-300 font-semibold">
                Delete
              </th>
            </tr>
          </thead>
          <tbody class="bg-white" id="studentList"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
